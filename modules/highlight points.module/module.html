<section class="highlight-points">
  <div class="container">
    <div class="row">
      {% for item in module.column_field %}
        <div class="col-md-4 last-point">
       
          <div class="highlight-points__column">
            {# title #}
            <div class="highlight-points__column-title">
              <span>{{ item.title }}</span>
            </div> 

            {# heading #}
            <div class="highlight-points__column-heading column-heading">{{ item.heading }}</div>
          </div>
         
        </div>
      {% endfor %}
    </div>
  </div>
</section>
